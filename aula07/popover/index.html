<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="popup-legal" popover="manual">
        <h1>Olá</h1>
        <p>alguma coisa</p>

        <button popovertarget="popup-legal" popovertargetaction="hide">
            ❌
        </button>
    </div>

    <dialog id="dialog" style="position: absolute; left: 50%; top: 50%;">
        <h1>Titulo</h1>
    </dialog>

    <button popovertarget="popup-legal" popovertargetaction="show">
        ABRIR
    </button>

    <script>
        const popup = document.getElementById('dialog')

        popup.showModal()
    </script>
</body>

</html>
