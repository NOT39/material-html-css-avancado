<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page do Deadpool</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png">

    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Reserver</a></li>
        <li><a href="#">Ingressos</a></li>
        <li><a href="#">Sobre</a></li>
      </ul>
    </nav>

    <div id="header__botoes">
      <button><img src="assets/menu-icon.png" alt="Botão de abrir menu"></button>
      <button><img src="assets/search-icon.png" alt="Botão de procurar"></button>
    </div>
  </header>
  <main>
    <section id="secao-hero">
      <div id="hero_imagem">
        <img src="assets/deadpool.png" alt="Foto do deadpool olhando para a tela de braços cruzados">
        <div></div>
      </div>

      <div id="hero_texto">
        <h1>DEADPOOL</h1>
        <p>
          <span>Lançamento em</span>
          <span>25 de julho</span>
        </p>
      </div>

      <div id="hero_botoes">
        <button>Reserve agora</button>
        <button>Ingressos</button>
      </div>
    </section>
  </main>
</body>
</html>
